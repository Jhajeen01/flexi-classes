version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building the React app"
      - npm run build
  post_build:
    commands:
      - echo "Build completed. Preparing artifacts for deployment."

artifacts:
  files:
    - 'build/**/*'
  base-directory: build
